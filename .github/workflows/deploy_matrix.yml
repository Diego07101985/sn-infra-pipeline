name: Deploy SageMaker Pipelines
on:
  workflow_call:
    inputs:
      pipelines:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy Pipelines
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pipeline: ${{ fromJson(inputs.pipelines) }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Python
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install boto3 sagemaker jinja2

      - name: Deploy pipeline
        run: |
          python scripts/deploy_pipeline.py \
            --pipeline_name "${{ matrix.pipeline.name }}" \
            --processing_image_uri "${{ matrix.pipeline.processing_image_uri }}" \
            --training_image_uri "${{ matrix.pipeline.training_image_uri }}" \
            --evaluation_image_uri "${{ matrix.pipeline.evaluation_image_uri }}" \
            --decision_image_uri "${{ matrix.pipeline.decision_image_uri }}" \
            --error_image_uri "${{ matrix.pipeline.error_image_uri }}" \
            --sagemaker_role_arn "${{ secrets.SAGEMAKER_ROLE_ARN }}" \
            --s3_input_data "${{ matrix.pipeline.s3_input_data }}" \
            --s3_output_data "${{ matrix.pipeline.s3_output_data }}" \
            --threshold_evaluate "${{ matrix.pipeline.threshold_evaluate }}"